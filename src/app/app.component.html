<div [ngSwitch]='displayContent'>

  <div class="main row no-gutter" *ngSwitchCase="1">


    <div class="col-xs-2 col-md-2 col1" >
      <app-menu></app-menu>
    </div>
    <div class="col-xs-2 col-md-2 ">
      <input type="text" id="searchInput" placeholder="Chercher par nom ou prénom" name="searching" [(ngModel)]="search" />
        <div id="bigList">
          <div id="test" class="userList" *ngFor="let item of collection | liveSearch:search">
            <p>
              <a href="#" (click)="getDetails($event)" id="{{item.idUsers}}">{{item.Prenom}} {{item.Nom}}</a>
            </p>
          </div>
        </div>
    </div>
    <div class="col-xs-8 col-md-8 ">

        <app-details [(currentU)]='currentUser' (updatedUser)="isUpDate($event)"></app-details>

      </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" [ngStyle]="{'display': modalVisible ? 'block' : 'none', 'opacity': modalVisibleAnimate ? 1 : 0}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hide()"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <p>Merci de vous identifier (demo:123)</p>
            <div class="alert alert-warning" [ngStyle]="{'display':advertising ? 'block':'none'}">
              <strong>Désolé, </strong> Mauvais mot de passe ou login...
            </div>
            <form #itemForm="ngForm">
              <input [(ngModel)]="login" name="identifiant" placeholder="login"/>
              <input [(ngModel)]="pass" name="pass" placeholder="pass" type="password"/>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="hideModal()">Connection</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </div>
